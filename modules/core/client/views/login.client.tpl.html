<form class="form-horizontal" style="width: 650px" ng-controller="logInCtrl">
    <h4 style="color: maroon" ng-bind="msg">&nbsp;</h4><br> <!--Message will be displayed-->
    <div class="form-group" ng-hide="hideLogIn">


        <div class="form-group" >
            <label for="inputUserName" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUserName" placeholder="Email " ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="signIn(user)">Log In</button>
            </div>
        </div>
    </div>
    </form>
